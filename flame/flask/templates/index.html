<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jabberwocky</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<!-- START BODY -->

<h1>Jabberwocky</h1>

<button onclick="window.location.reload();">Restart</button>

<!-- INPUTS -->
<form action="/" method="POST" enctype="multipart/form-data">
    <label for="corpus_file">Select corpus:</label>
    <input type="file" name="corpus_file" id="corpus_file" accept=".txt">
    <button type="submit">Upload corpus</button>
</form>

<br>

<form action="/" method="POST" enctype="multipart/form-data">
    <label for="concepts_file">Select concepts:</label>
    <input type="file" name="concepts_file" id="concepts_file" accept=".txt">
    <button type="submit">Upload concepts</button>
</form>

<!-- OUTPUTS -->

<h3>Corpus content:</h3>
<div class="scrollable-box">
    <pre>{{ corpusFunction }}</pre>
</div>

<h3>Words of interest:</h3>
<div class="scrollable-box">
    <pre>{{ conceptsFunction }}</pre>
</div>

<!-- END BODY -->
</body>
</html>
